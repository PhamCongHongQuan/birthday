<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 13: Học thẻ img</title>
    <style>
        body {
            text-align: center;
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: red;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        img {
            width: 300px;
            height: auto;
            margin: 15px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s, box-shadow 0.5s;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday mùa thu Hà Nội</h1>
    <img src="https://images.unsplash.com/photo-1598238179116-ec3c4c0f7a29?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YiVDMyVBMW5oJTIwc2luaCUyMG5oJUUxJUJBJUFEdCUyMDIwJTIwdHUlRTElQkIlOTVpfGVufDB8fDB8fHww" alt="Ảnh mùa thu Hà Nội">
    <img src="https://plus.unsplash.com/premium_photo-1676793356419-8edc07b8934d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8YiVDMyVBMW5oJTIwc2luaCUyMG5oJUUxJUJBJUFEdCUyMDIwJTIwdHUlRTElQkIlOTVpfGVufDB8fDB8fHww" alt="Ảnh mùa thu Hà Nội">
</body>
</html>
